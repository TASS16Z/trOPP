{% extends 'base.html' %}
{% block title %}{{ block.super }} | OPP{% endblock %}

{% block content %}
    <div class="list-group">
        {% for OPP in opp_list %}
            <a href="{{ OPP.get_absolute_url }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ OPP }}</h4>
                <p class="list-group-item-text">More to come</p>
            </a>
        {% empty %}
            <a href="/">
                <h4 class="list-group-item-heading">No opps</h4>
            </a>
        {% endfor %}
    </div>
{% endblock %}
